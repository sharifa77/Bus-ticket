<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="p-4 bg-white shadow-md rounded-md">
        <div class="flex items-center justify-between">
            <h2 class="text-2xl font-semibold text-gray-800">Greenline Paribahan</h2>
            <div class="text-gray-600">Coach-009-WEB! AC_Business</div>
        </div>
        <div class="mt-4">
            <div class="flex items-center mb-2">
                <div class="text-gray-600">Route:</div>
                <div class="ml-2 font-medium text-gray-800">Dhaka-Sylhet</div>
            </div>
            <div class="flex items-center mb-2">
                <div class="text-gray-600">Departure Time:</div>
                <div class="ml-2 font-medium text-gray-800">9:00 PM</div>
            </div>
            <div class="flex items-center mb-2">
                <div class="text-gray-600">Boarding Point:</div>
                <div class="ml-2 font-medium text-gray-800">Laxmipur</div>
            </div>
            <div class="flex items-center mb-2">
                <div class="text-gray-600">Dropping Point:</div>
                <div class="ml-2 font-medium text-gray-800">Bogura</div>
            </div>
            
            <div class="flex items-center">
                <div class="text-gray-600">Est. Time:</div>
                <div class="ml-2 font-medium text-gray-800">11 Hour CT</div>
            </div>
        </div>
        <div class="mt-4 border-t border-gray-200 pt-4">
            <div class="flex items-center justify-between">
                <div class="text-gray-600">Per Seat:</div>
                <div class="text-gray-800 font-medium">550 Taka</div>
            </div>
        </div>
    </div>
   
    </body>
    </html>
